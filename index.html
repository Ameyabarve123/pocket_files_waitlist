<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Waitlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(30, 50, 100, 0.5) 0%, rgba(0, 0, 0, 0.9) 70%);
            z-index: 1;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        .earth {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 1200px;
            height: 400px;
            background: radial-gradient(ellipse at top, rgba(100, 120, 150, 0.3) 0%, rgba(40, 60, 80, 0.5) 50%, transparent 100%);
            border-radius: 50% 50% 0 0;
            z-index: 3;
        }

        .earth::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.6) 20%, rgba(255, 255, 255, 0.8) 50%, rgba(255, 255, 255, 0.6) 80%, transparent 100%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: none;
        }

        h1 {
            font-size: 64px;
            color: #fff;
            margin-bottom: 16px;
            font-weight: 400;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .features-list {
            list-style: none;
            margin: 0 auto 48px;
            max-width: 500px;
            text-align: left;
        }

        .features-list li {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 16px;
            padding-left: 32px;
            position: relative;
        }

        .features-list li::before {
            content: '✦';
            position: absolute;
            left: 0;
            color: rgba(100, 150, 255, 0.8);
            font-size: 20px;
        }

        .google-form-container {
            margin: 40px 0;
            width: 100%;
        }

        .google-form-container iframe {
            width: 100%;
            min-height: 1000px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 48px;
            }

            .subtitle {
                font-size: 18px;
            }

            .features-list {
                max-width: 100%;
            }

            .features-list li {
                font-size: 15px;
            }

            .earth {
                width: 800px;
                height: 300px;
                bottom: -150px;
            }

            .google-form-container iframe {
                min-height: 900px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="earth"></div>
    
    <div class="container">
        <h1>PocketFiles</h1>
        <p class="subtitle">Your digital life, organized and secure</p>
        <ul class="subtitle">
          <li>Seamlessly transfer files between all your devices. No more cluttering email, Discord, or messaging apps</li>
          <li>Keep your favorite videos, documents, and files in one secure place you can access anytime</li>
        </ul>

        
        <div class="google-form-container">
            <div class="form-placeholder">
               <iframe src="https://forms.gle/AXY3diXNKgHZod6A6" width="640" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
            </div>
        </div>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        const starCount = 150;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 80 + '%';
            star.style.opacity = Math.random() * 0.5 + 0.3;
            star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
            starsContainer.appendChild(star);
        }
        
        // Add twinkling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
